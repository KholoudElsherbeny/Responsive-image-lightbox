<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Photo</title>
</head>
<body>
    <!-- star photo -->
    <div class="photo">
        <div class="pho"><img src="images/1.jpg"></div>
        <div class="pho"><img src="images/2.jpg"></div>
        <div class="pho"><img src="images/3.jpg"></div>
        <div class="pho"><img src="images/4.jpg"></div>
        <div class="pho"><img src="images/5.jpg"></div>
        <div class="pho"><img src="images/6.jpg"></div>
    </div>
    <!-- End photo -->
    <!-- Star Scroll -->
    <div class="scroll">
        <!-- Star Head -->
        <div class="head">
            <span>Image <p class="current-photo"></p> of <p class="total-photo"></p></span>
            <i class="close fas fa-times"></i>
        </div>
        <!-- End Head -->
        <!-- Star Body -->
        <div class="body">
            <div class="icon next"><i class="fas fa-angle-right"></i></div>
            <div class="icon prev"><i class="fas fa-angle-left"></i></div>
            <img src="images/6.jpg" alt="">
        </div>
        <!-- End Body -->
    </div>
    <!-- End Scroll -->
    <script src="js/main.js"></script>
</body>
</html>
